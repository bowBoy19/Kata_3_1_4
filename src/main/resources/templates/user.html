<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:security="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container-fluid bg-dark">
    <nav class="navbar navbar-light" style="justify-content: unset"
         th:each="user : ${user}">
        <span class="navbar-brand mb-0 h1" style="color:white"
              th:text="${user.username} + ' with roles: ' + ${user.roles}">
        </span>
        <a href="/logout">
            <button type="button" class="btn btn-primary mr float-right" style="margin-left: 800px">Logout</button>
        </a>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column">
                <security:authorize access="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="/admin">Admin</a>
                </security:authorize>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>
        <div class="col-10" style="background: lightgrey">
            <div class="tab-content" id="v-pills-tabContent" style="padding: 15px 20px 0; height: 100vh">
                <div class="tab-pane fade show active" id="adminPage" role="tabpanel">
                    <div class="container-fluid "><h1>User information</h1></div>
                    <div class="container-fluid ">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="tab">
                                <button class="nav-link active" id="user-tab" data-toggle="tab" data-target="#home"
                                        type="button" role="tab" aria-controls="home" aria-selected="true">User
                                    Table
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel"
                                 aria-labelledby="home-tab">
                                <table class="table  table-striped">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${user}">
                                        <th scope="row" th:text="${user.id}">1</th>
                                        <td th:text="${user.firstname}"></td>
                                        <td th:text="${user.lastname}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.roles}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/myJs.js"></script>
</body>
</html>
